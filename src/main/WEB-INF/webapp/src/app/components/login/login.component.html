<div>
  <form class="form-login" id="form-login" (ngSubmit)="login()">
    <div class="login-title">
      <h1>Login</h1>
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="name" placeholder="Username" required="required" [(ngModel)]="model.username" />
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password" placeholder="Password" required="required" [(ngModel)]="model.password" />
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block">Login</button>
    </div>
  </form>
</div>
